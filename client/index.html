<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald:300|Lato:300,400,700">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>T. Schlepers</title>
</head>
<body>
<div class="main-container">

    <header class="main-header">
        <img class="logo" src="img/gfx/logo_KEX.svg" alt="Logo">
        <nav class="main-nav">
            <a href="#">HOME</a>
            <a href="#">PROJECTS</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>

    <div class="main-content">
        <section class="project-container project-1">
            <picture>
                <source srcset="img/projects/1/16x9.jpg" media="(min-width: 1024px)">
                <source srcset="img/projects/1/4x3.jpg" media="(min-width: 500px)">
                <img srcset="img/projects/1/9x16.jpg" alt="Project 1: Feeding a horse.">
            </picture>
            <button class="btn__project">PROJECT 1: ANIMAL</button>
        </section>
        <section class="project-container project-2">
            <picture>
                <source srcset="img/projects/2/4x3.jpg" media="(min-width: 500px)">
                <img srcset="img/projects/2/9x16.jpg" alt="Project 2: Parkplatz in Austria.">
            </picture>
            <button class="btn__project">PROJECT 2: LANDSCAPE</button>
        </section>
        <section class="project-container project-3">
            <picture>
                <source srcset="img/projects/3/4x3.jpg" media="(min-width: 500px)">
                <img srcset="img/projects/3/9x16.jpg" alt="Project 3: Highway by night.">
            </picture>
            <button class="btn__project">PROJECT 3: HIGHWAY</button>
        </section>
        <section class="project-container project-4">
            <picture>
                <source srcset="img/projects/4/4x3.jpg" media="(min-width: 500px)">
                <img srcset="img/projects/4/9x16.jpg" alt="Project 4: Snapchat.">
            </picture>
            <button class="btn__project">PROJECT 4: SNAPCHAT</button>
        </section>
        <section class="project-container project-5">
            <picture>
                <source srcset="img/projects/5/4x3.jpg" media="(min-width: 500px)">
                <img srcset="img/projects/5/9x16.jpg" alt="Project 5: Skiing.">
            </picture>
            <button class="btn__project">PROJECT 5: WINTER</button>
        </section>
    </div>

    <footer class="main-footer">
        <div class="container__social">
            <img class="icon__social" src="img/icons/icon_github.svg" alt="Logo GitHub">
            <img class="icon__social" src="img/icons/icon_facebook.svg" alt="Logo FaceBook">
            <img class="icon__social" src="img/icons/icon_linkedin.svg" alt="Logo LinkedIn">
        </div>
        <p class="copyright">
            Copyright &copy 2016 Tomas Schlepers.
        </p>
    </footer>
</div>
</body>
</html>
